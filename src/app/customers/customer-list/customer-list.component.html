<app-filter-component (filtered)="doFilter($event)"></app-filter-component>
<!-- <p> {{temp}} </p> -->
<br />
<br />
<table class="table table-hover">
    <thead>
        <tr>
            <th (click)="sort('name')">Name</th>
            <th (click)="sort('city')">City</th>
            <th (click)="sort('orderTotal')">Order Total</th>
        </tr>
    </thead>
    <tr *ngFor="let i of filteredCustomers" >
        <td>
            <a [routerLink]="['/orders',i.id]">
                {{i.name | capitalize}}
            </a>
        </td>
        <td>{{i.city}}</td>
        <td>{{i.orderTotal | currency:currencyCode: 'symbol' }}</td>
    </tr>
    <tr>
        <td colspan="2">&nbsp;</td>
        <td>
            
        </td>
    </tr>
    <tr>
        <td colspan="2"></td>
        <td>{{customersOrderTotal| currency:currencyCode: 'symbol'}} </td>
    </tr>
</table>
<p *ngIf="filteredCustomers" >Number of Customers: {{filteredCustomers.length}} </p>
<br />
